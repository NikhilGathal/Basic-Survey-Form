<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <section id="contact">
        <h1 class="h-primary center">Customer Survey Form</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label class="b" for="name">Name </label> <br>
                    <input class="a" type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label class="b" for="email">Email </label> <br>
                    <input class="a" type="email" name="name" id="email">
                </div>
                <div class="form-group1">
                    <p>Is this first time you are using our product</p>
                    <input type="radio" id="html">
                      <label for="Yes">Yes</label>
                      <input type="radio" id="css">
                      <label for="No">No</label>
                </div>
                <div class="form-group2">
                    <p>Would you suggest to your friends and colleague</p>
                    <input type="radio" id="Yes">
                      <label for="Yes">Yes</label>
                      <input type="radio" id="No">
                      <label for="No">No</label>
                </div>
                <div class="form-group3">
                    <p>How satisfied are you with our company overall</p>
                    <input type="radio" id="Satisfied">
                      <label for="Satisfied">Satisfied</label>
                      <input type="radio" id="Undecided">
                      <label for="Undecided">Undecided</label>
                      <input type="radio" id="Unsatisfied">
                      <label for="Unsatisfied">Unsatisfied</label>
                </div>
                <div class="form-group4">
                    <label for="message">Do you have suggestion to improve our service </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="center">
             &copy; 2018 Customer Survey Form. All Rights Reserved | Design by W3Layout 
        </div>
    </footer>

</body>

</html>
